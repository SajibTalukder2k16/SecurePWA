<div class="profile-container">
  <mat-card class="profile-card">
    <h2>{{ user?.email }}</h2>
    <mat-list>
      <mat-list-item>
        <span mat-line>Email: {{ user?.email }}</span>
      </mat-list-item>
      <mat-list-item>
        <span mat-line>Name: {{ user?.name || 'Not provided' }}</span>
      </mat-list-item>
    </mat-list>
    <button mat-raised-button color="primary" (click)="onLogout()">Logout</button>
  </mat-card>
</div>
