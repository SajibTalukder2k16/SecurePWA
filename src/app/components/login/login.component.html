<div class="login-container">
  <mat-card class="login-card">
    <div class="button-center">
      <h2>Login</h2>
    </div>
    <form (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill" class="width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide or show password'">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="button-center">
        <button mat-raised-button color="primary" type="submit">Login</button>

      </div>
    </form>
    <div class="button-center">
      <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
    </div>
  </mat-card>
</div>
